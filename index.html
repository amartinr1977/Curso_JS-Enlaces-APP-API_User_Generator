<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/mi.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row content-justify-center mt-5">
        <div>
          <h1>API User Generator</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary" id="boton">
            Llamar API
          </button>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <input
            type="number"
            id="numero"
            class="form-control"
            placeholder="Indica un numero de usuarios a solicitar"
          />
          <button class="btn btn-primary" id="boton2">
            Llamar API para varios Usuarios
          </button>
        </div>
      </div>
      <div class="row">
        <div
          id="contenido"
          class="col-12 text-center p-5 mt-5"
          style="background-color: aquamarine; height: 240px"
        >
          <span id="datos" class="datos"> </span>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/mi.js"></script>
  </body>
</html>
