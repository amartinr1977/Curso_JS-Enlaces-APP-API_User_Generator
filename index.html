<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/mi.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row content-justify-center mt-5">
        <div>
          <h1>API User Generator</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <input
            type="number"
            id="numero"
            class="form-control"
            placeholder="Indica un numero de usuarios a solicitar"
          />
        </div>
        <div class="col-2">
          <button class="btn btn-primary" id="boton">
            Llamar API
          </button>
        </div>
        <div class="col-1">
          <input
            type="text"
            id="numerousuarios"
            class="form-control"
            readonly
          />
        </div>
      </div>
      <div class="row my-2">
        <div class="col-12">
          <input
            type="text"
            id="busqueda"
            class="form-control"
            placeholder="Indica el patrÃ³n de busqueda de Usuarios"
          />
        </div>
      </div>
      <div class="row justify-content-center">
        <div
          id="contenido"
          class="col-8 text-center p-2 mt-2"
          style="background-color: aquamarine"
        ></div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/mi.js"></script>
  </body>
</html>
